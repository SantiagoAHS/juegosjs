<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/sp.css">
    <title>Encuentra la Bolita</title>
</head>
<body>
    <div class="juego-container">
        
        <div class="instrucciones">
            <h1>Encontrar la bolita</h1>
            <h2>Instrucciones</h2>
            <p>Encuentra la bolita debajo de uno de los vasos. Haz clic en un vaso para adivinar.</p>
        </div>
        <div class="vaso" id="vaso1" onclick="adivinar('vaso1')"></div>
        <div class="vaso" id="vaso2" onclick="adivinar('vaso2')"></div>
        <div class="vaso" id="vaso3" onclick="adivinar('vaso3')"></div>
        <p id="mensaje"></p>
        <div class="bolita" id="bolita"></div>
    </div>
    <script src="./js/sp.js"></script>
</body>
</html>
